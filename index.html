<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #ff9f68);
            background-size: 600% 600%;
            animation: gradientBG 12s ease infinite;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Game Cards */
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 2rem auto;
            justify-content: center;
        }
        .game-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }
        .game-card h3 {
            font-size: 1.2em;
            margin: 0.5em 0;
            font-weight: 500;
        }
        .game-card p {
            margin-bottom: auto;
            font-size: 0.9em;
            color: #666;
        }
        .play-btn {
            background-color: #28a745;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: auto;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .play-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Sticky Footer */
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            position: sticky;
            bottom: 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Corner</h1>
</header>

<section class="games-container">
    <div class="game-card">
        <h3>Cell to Singularity: Medieval</h3>
        <p>Incremental Game</p>
        <a href="C:\Users\ezekiel\Documents\CodeFile\game-group\increment_game.html" class="play-btn">Play Now</a>
    </div>
    <div class="game-card">
        <h3>Bartender Game: Celebrity Game</h3>
        <p>Simulation Game</p>
        <a href="C:\Users\ezekiel\Documents\CodeFile\game-group\index1.html" class="play-btn">Play Now</a>
    </div>
    <div class="game-card">
        <h3>Plant vs Zombie</h3>
        <p>Survival Game</p>
        <a href="C:\Users\ezekiel\Documents\CodeFile\game-group\pvz.html" class="play-btn">Play Now</a>
    </div>
    <!-- Add more game cards here -->
</section>

<footer class="footer">

</footer>

</body>
</html>
